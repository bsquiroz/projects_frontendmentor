<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>

    <div class="container">
        <div class="stats">
            <div class="stats__img">
                <!-- <div class="overlay_img"></div> -->
                <img class="img__mobile" src="./src/images/image-header-mobile.jpg" alt="image-header-mobile">
                <img class="img__desktop" src="./src/images/image-header-desktop.jpg" alt="image-header-desktop">
            </div>
            <div class="stats__info">
                <h2>Get <span>insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="stats__info__items">
                    <p><span>10k+</span> <br> companies</p>
                    <p><span>314</span> <br> templates</p>
                    <p><span>12m+</span> <br> queries</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
